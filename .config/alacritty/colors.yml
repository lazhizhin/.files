# Here are colorschemes I found on the internet
schemes:
  # Google
  google: &google
    name: Google (light)
    author: Chris Kempson
    primary:
      background: "#ffffff"
      foreground: "#373b41"
    cursor:
      text: "#ffffff"
      cursor: "#373b41"
    normal:
      black: "#1d1f21"
      red: "#cc342b"
      green: "#198844"
      yellow: "#fba922"
      blue: "#3971ed"
      magenta: "#a36ac7"
      cyan: "#3971ed"
      white: "#c5c8c6"
    bright:
      black: "#969896"
      red: "#cc342b"
      green: "#198844"
      yellow: "#fba922"
      blue: "#3971ed"
      magenta: "#a36ac7"
      cyan: "#3971ed"
      white: "#ffffff"
    selection:
      text: "#000000"
      background: "#c5c8c6"
    vi_mode_cursor:
      text: "#000000"
      background: "#c5c8c6"

##### END OF COLORSCHEMES #####

# Set colorscheme
colors: *google

# Its already bold, cmon
draw_bold_text_with_bright_colors: false

# I hate transparent windows
background_opacity: 1.0
